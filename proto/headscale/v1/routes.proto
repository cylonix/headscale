syntax = "proto3";
package headscale.v1;
option  go_package = "github.com/juanfont/headscale/gen/go/v1";

import "google/protobuf/timestamp.proto";
import "headscale/v1/node.proto";

message Route {
    uint64 id         = 1;
    Node   node       = 2;
    string prefix     = 3;
    bool   advertised = 4;
    bool   enabled    = 5;
    bool   is_primary = 6;

    google.protobuf.Timestamp created_at = 7;
    google.protobuf.Timestamp updated_at = 8;
    google.protobuf.Timestamp deleted_at = 9;

    string namespace = 10; // __CYLONIX_MOD__
}

message GetRoutesRequest {
    // __BEGIN_CYLONIX_MOD__
    optional string user         = 1;
    repeated uint64 node_id_list = 2;
    optional string namespace    = 3;
    optional string filter_by    = 4;
    optional string filter_value = 5;
    optional string sort_by      = 6;
    optional bool   sort_desc    = 7;
    optional uint32 page         = 8;
    optional uint32 pageSize     = 9;
    // __END_CYLONIX_MOD__
}

message GetRoutesResponse {
    repeated Route routes = 1;
}

message EnableRouteRequest {
    uint64 route_id = 1;
}

message EnableRouteResponse {
}

message DisableRouteRequest {
    uint64 route_id = 1;
}

message DisableRouteResponse {
}

message GetNodeRoutesRequest {
    uint64 node_id = 1;
}

message GetNodeRoutesResponse {
    repeated Route routes = 1;
}

message DeleteRouteRequest {
    uint64 route_id = 1;
}

message DeleteRouteResponse {
}
